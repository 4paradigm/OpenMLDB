sdk:
  - 'python/**/*'
  - 'java/openmldb-jdbc/**/*'
  - 'java/openmldb-native/**/*'

execute-engine:
  - 'hybridse/**/*'

storage-engine:
  - any:
      - 'src/**/*'
    all:
      - '!src/apiserver/**/*'

api-server:
  - 'src/apiserver/**/*'

task-manager:
  - 'java/openmldb-taskmanager/**/*'

batch-engine:
  - 'java/openmldb-batch/**/*'
  - 'java/openmldb-batchjob/**/*'

monitoring:
  - 'monitoring/**/*'

docker:
  - 'docker/**/*'
  - 'demo/**/*'

documentation:
  - 'docs/**/*'
  - '*.md'

build:
  - '**/CMakeLists.txt'
  - '**/*.cmake'
  - 'third-party/**/*'
  - 'Makefile'

workflow:
  - '.github/**/*.yml'
  - '.github/**/*.yaml'

go-sdk:
  - 'go/**/*'

extensions:
  - 'extensions/**/*'
