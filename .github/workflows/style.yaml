    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - uses: reviewdog/action-cpplint@master
        with:
          github_token: ${{ secrets.github_token }}
          level: info
          reporter: github-pr-review
          flags: --linelength=120

  detect-secrets:
    runs-on: self-hosted
