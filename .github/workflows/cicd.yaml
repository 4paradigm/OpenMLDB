    runs-on: ubuntu-latest
    container:
      image: ghcr.io/4paradigm/centos6_gcc7_fesql:0.0.1-legacy
      credentials:
        username: $USER_NAME
        password: ${{ secrets.CR_PAT_ZW }}
    steps:
      - uses: actions/checkout@v1

      - name: update nss
        run: yum update -y nss curl libcurl
      - name: update submodule
        run: |
          ln -s /opt/rh/sclo-git25/root/usr/bin/git /usr/local/bin/git
          git submodule init
          git submodule update
      - name: set_up
        run: |
          mkdir /rambuild
          mkdir -p build/bin
      - uses: actions/download-artifact@v1
        with:
          name: fedb
          path: build/bin
      - name: run case
        run: |
          ln -sf /depends/thirdparty thirdparty
          ln -sf /depends/thirdsrc thirdsrc
          source /root/.bashrc
          bash steps/fesql_auto_test.sh "0"

