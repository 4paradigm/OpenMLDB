    if: ${{ github.event.inputs.EXEC_TEST_TYPE == 'all' || github.event.inputs.EXEC_TEST_TYPE == 'java' }}
    runs-on: self-hosted
    steps:
#       - name: download artifact
#         uses: actions/download-artifact@v3
