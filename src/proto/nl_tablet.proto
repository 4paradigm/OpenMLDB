syntax = "proto2";

import "common.proto";

package openmldb.nltablet;
option java_package = "com._4paradigm.openmldb.proto";
option java_outer_classname = "NLTablet";
option cc_generic_services = true;


message CreateTableRequest {
    optional string db_name = 1;
    optional string table_name = 2;
    optional string tid = 3;
    repeated openmldb.common.ColumnDesc column_desc = 4;
    optional string partition_key = 5;
};

message CreateTableResponse {
    optional int32 code = 1;
    optional string msg = 2;
};

message ConsumeMessageRequest {
    optional uint32 tid = 1;
}

message ConsumeMessageResponse {
    optional int32 code = 1;
    optional string msg = 2;
};

service NLTabletServer {
    rpc CreateTable(CreateTableRequest) returns (CreateTableResponse);
    rpc ConsumeMessage(ConsumeMessageRequest) returns (ConsumeMessageResponse);
};
