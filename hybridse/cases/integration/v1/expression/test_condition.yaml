        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
          - [5, null ,1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        when 'bb' then NULL
                        when 'cc' then 'cake'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "cake"]
        - [3, "bb", null]
        - [4, "dd", "nothing"]
        - [5, null, "nothing"]
