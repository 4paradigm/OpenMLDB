  - id: 7
    desc: 条件表达式null测试
    inputs:
      - columns: ["id int64", "c1 bool", "c2 string", "c3 string"]
        indexs: ["index1:c1:id"]
        rows:
          - [1, true, "xxx", "aaa"]
          - [2, true, "xxx", NULL]
          - [3, true, NULL, "aaa"]
          - [4, true, NULL, NULL]
          - [5, false, "xxx", "aaa"]
          - [6, false, "xxx", NULL]
          - [7, false, NULL, "aaa"]
          - [8, false, NULL, NULL]
          - [9, NULL, "xxx", "aaa"]
          - [10, NULL, "xxx", NULL]
          - [11, NULL, NULL, "aaa"]
          - [12, NULL, NULL, NULL]
    sql: select id, case when c1 then c2 else c3 end as result from {0};
    expect:
      columns: ["id int64", "result string"]
      order: id
      rows:
        - [1, "xxx"]
        - [2, "xxx"]
        - [3, NULL]
        - [4, NULL]
        - [5, "aaa"]
        - [6, NULL]
        - [7, "aaa"]
        - [8, NULL]
        - [9, "aaa"]
        - [10, NULL]
        - [11, "aaa"]
        - [12, NULL]
  - id: 7
    desc: IFNULL
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, null,1590738989000]
          - [3, "",1590738989000]
    sql: |
      select col1,ifnull(col2,"abc") as e1 from {0};
    expect:
      columns: ["col1 int", "e1 string"]
      order: col1
      rows:
        - [1, "aa"]
        - [2, "abc"]
        - [3, ""]
  - id: 8
    desc: IFNULL-不同类型
    inputs:
      - columns: ["col1 int","col2 int", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, 0,1590738989000]
          - [2, null,1590738989000]
          - [3, 1,1590738989000]
    sql: |
      select col1,ifnull(col2,"abc") as e1 from {0};
    expect:
      success: false
  - id: 9
    desc: IFNULL-表达式
    inputs:
      - columns: ["col1 int","col2 int", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, 0,1590738989000]
          - [2, null,1590738989000]
          - [3, 1,1590738989000]
    sql: |
      select col1,ifnull(col2,100) as e1,ifnull(col2+1,100) as e2 from {0};
    expect:
      columns: ["col1 int", "e1 int", "e2 int"]
      order: col1
      rows:
        - [1, 0,1]
        - [2, 100,100]
        - [3, 1,2]
  - id: 10
    desc: IFNULL-表达式-/0
    inputs:
      - columns: ["col1 int","col2 int", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, 0,1590738989000]
          - [2, null,1590738989000]
          - [3, 1,1590738989000]
    sql: |
      select col1,ifnull(col2 /0 ,100) as e3 from {0};
    expect:
      success: false
  - id: 11
    desc: IFNULL-兼容类型
    inputs:
