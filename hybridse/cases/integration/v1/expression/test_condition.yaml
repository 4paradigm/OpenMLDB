db: test_zw
debugs: []
cases:
  - id: 0
    desc: SIMPLE CASE WHEN 表达式
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "nothing"]
        - [3, "bb", "nothing"]
        - [4, "dd", "nothing"]
  - id: 1
    desc: SIMPLE CASE WHEN 表达式无ELSE
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
