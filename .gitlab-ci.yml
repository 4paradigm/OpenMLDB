image: develop-registry.4pd.io/centos6_gcc7_fesql:0.0.12
services:
  - docker.4pd.io/docker:dind
variables:
  GIT_SUBMODULE_STRATEGY: recursive
stages:
  - precheck
  - build
  - daily
  - quick
  - slow
  - deploy

style_check:
  stage: precheck
  except:
    variables:
      - $ENV_BUILD == "daily"
  script:
    - source /root/.bashrc && bash steps/style_check.sh
  artifacts:
    reports:
      junit:
        - ./reports/style.xml

build:
  stage: build
  script:
    - source /root/.bashrc && sh tools/install_hybridse.sh
    - ln -sf /depends/thirdparty thirdparty
    - ln -sf /depends/thirdsrc thirdsrc
    - source /root/.bashrc && bash steps/simple_compile.sh
  except:
    variables:
      - $ENV_BUILD == "daily"
  artifacts:
    expire_in: 4h
    paths:
      - build/bin/fedb
      - build/bin/sql_sdk_test
      - build/bin/sql_cluster_test
      - build/src/sdk/libsql_jsdk.so
      - build/sql_pysdk/dist/*.whl
      - build/python/dist/*.whl

daily_build:
  stage: build
  script:
    - source /root/.bashrc && sh steps/checkout_hybridse_branch.sh $HYBRIDSE_BRANCH
    - source /root/.bashrc && sh tools/install_hybridse.sh
    - ln -sf /depends/thirdparty thirdparty
    - ln -sf /depends/thirdsrc thirdsrc
    - source /root/.bashrc && bash steps/simple_compile.sh
  artifacts:
    expire_in: 4h
    paths:
      - build/bin/fedb
      - build/src/sdk/libsql_jsdk.so
      - build/sql_pysdk/dist/*.whl
      - build/python/dist/*.whl
  only:
    variables:
      - $ENV_BUILD == "daily"

