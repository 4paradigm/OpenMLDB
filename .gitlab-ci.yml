image: develop-registry.4pd.io/centos6_gcc7_fesql:0.0.13
variables:
    GIT_SUBMODULE_STRATEGY: normal
    CICD_RUNNER_THIRDPARTY_PATH: "/depends/thirdparty"

before_script:
    - source tools/init_env.profile.sh

stages:
    - style
    - build
    - test
    - deploy

style_check:
    stage: style
    script:
        - bash tools/style_check.sh
    artifacts:
        reports:
            junit:
                - ./style.xml

coverage_report:
    stage: build
    script:
        - bash tools/compile_and_coverage.sh
    artifacts:
        reports:
            junit:
                - build/*.xml
        paths: 
            - build/coverage

build_fesql_on_linux:
    stage: build
    script:
        - bash tools/compile_and_test.sh
        - bash tools/cicd/gen_intermediate_cicd_artifacts.sh linux
        - bash tools/documentation/export_udf_doc.sh
    artifacts:
        paths:
            - intermediate_cicd_artifact_linux.tar.gz

