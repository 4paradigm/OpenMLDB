micro_benchmark:
    stage: deploy
    script:
        - bash tools/micro_bench.sh | tee micro_bench_report.txt
        - bash tools/gen_micro_bench_compare.sh
    dependencies:
        - build_fesql_on_linux
    artifacts:
        paths:
            - ./micro_bench_report.txt
            - ./benchmark_compare.html
