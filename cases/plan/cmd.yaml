          |      +-value: w1:100
          |      +-type: string
          +-stmt:
            +-node[kQuery]: kQuerySelect
              +-distinct_opt: false
              +-where_expr: null
              +-group_expr_list: null
              +-having_expr: null
              +-order_expr_list: null
              +-limit: null
              +-select_list[list]:
