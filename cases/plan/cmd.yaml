    expect:
      node_tree_str: |
        +-node[kLoadDataStmt]
          +-file: data.csv
          +-db: db0
          +-table: t1
          +-options:
          |  +-charset:
          |    +-expr[primary]
          |      +-value: utf-8
          |      +-type: string
          +-config_options:
            +-job:
              +-expr[primary]
                +-value: online
                +-type: string
  - id: select_into_outfile_1
    sql: SELECT col1 FROM t1 WHERE col1 > 10 INTO OUTFILE 'data.csv';
    expect:
      node_tree_str: |
        +-node[kSelectIntoStmt]
          +-out_file: data.csv
          +-query:
          |  +-node[kQuery]: kQuerySelect
          |    +-distinct_opt: false
          |    +-where_expr:
          |    |  +-expr[binary]
          |    |    +->[list]:
          |    |      +-0:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-1:
          |    |        +-expr[primary]
          |    |          +-value: 10
          |    |          +-type: int32
          |    +-group_expr_list: null
          |    +-having_expr: null
          |    +-order_expr_list: null
          |    +-limit: null
          |    +-select_list[list]:
          |    |  +-0:
          |    |    +-node[kResTarget]
          |    |      +-val:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-name: <nil>
          |    +-tableref_list[list]:
          |    |  +-0:
          |    |    +-node[kTableRef]: kTable
          |    |      +-table: t1
          |    |      +-alias: <nil>
          |    +-window_list: []
          +-options: <nil>
          +-config_options: <nil>
  - id: select_into_outfile_2
    sql: SELECT col1 FROM t1 WHERE col1 <= 10 INTO OUTFILE 'data.csv' OPTIONS ( delimit = ',' ) CONFIG ( job = 'spark' );
    expect:
      node_tree_str: |
        +-node[kSelectIntoStmt]
          +-out_file: data.csv
          +-query:
          |  +-node[kQuery]: kQuerySelect
          |    +-distinct_opt: false
          |    +-where_expr:
          |    |  +-expr[binary]
          |    |    +-<=[list]:
          |    |      +-0:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-1:
          |    |        +-expr[primary]
          |    |          +-value: 10
          |    |          +-type: int32
          |    +-group_expr_list: null
          |    +-having_expr: null
          |    +-order_expr_list: null
          |    +-limit: null
          |    +-select_list[list]:
          |    |  +-0:
          |    |    +-node[kResTarget]
          |    |      +-val:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-name: <nil>
          |    +-tableref_list[list]:
          |    |  +-0:
          |    |    +-node[kTableRef]: kTable
          |    |      +-table: t1
          |    |      +-alias: <nil>
          |    +-window_list: []
          +-options:
          |  +-delimit:
          |    +-expr[primary]
          |      +-value: ,
          |      +-type: string
          +-config_options:
            +-job:
              +-expr[primary]
                +-value: spark
                +-type: string
