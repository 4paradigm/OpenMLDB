cases:
  - id: 0
    desc: SELECT ALL
    sql: SELECT * FROM t1;
  - id: all_and_other_column
    desc: SELECT ALL and other column
    sql: SELECT *, COL1 FROM t1;
  - id: 1
    desc: SELECT列
    sql: SELECT COL1, -COL1 FROM t1;
  - id: 2
    desc: SELECT列重命名
    sql: SELECT COL1 as c1 FROM t1;
  - id: 3
    desc: SELECT列重命名2
    sql: SELECT COL1 c1 FROM t1;
  - id: 4
    desc: SELECT 表.列
    sql: SELECT t1.COL1 FROM t1;
  - id: 5
    desc: SELECT 表.列 重命名
    sql: SELECT t1.COL1 as c1 FROM t1;
  - id: 6
    desc: SELECT 表.列 重命名2
    sql: SELECT t1.COL1 c1 FROM t1;
  - id: 7
    desc: SELECT Limit
    sql: SELECT t1.COL1 c1 FROM t1 limit 10;
  - id: 8
    desc: SELECT所有列
    sql: SELECT * FROM t1;
  - id: 9
    desc: SELECT COUNT
    sql: SELECT COUNT(*) FROM t1;
    mode: physical-plan-unsupport
  - id: 10
    desc: SELECT COUNT某一列（去除null列）
    sql: SELECT COUNT(COL1) FROM t1;
    mode: physical-plan-unsupport
  - id: 11
    desc: SELECT 表达式+
    sql: SELECT COL1 + COL2 as col12 FROM t1;
  - id: 12
    desc: SELECT 算术表达式-
    sql: SELECT COL1 - COL2 as col12, COL1-1 FROM t1;
  - id: 13
    desc: SELECT 算术表达式*
    sql: SELECT COL1 * COL2 as col12 FROM t1;
  - id: 15
    desc: SELECT 算术表达式/
    sql: SELECT COL1 / COL2 as col12 FROM t1;
  - id: 16
    desc: SELECT 算术表达式%
    sql: SELECT COL1 % COL2 as col12 FROM t1;
  - id: 17
    desc: SELECT Bool表达式等于
    sql: SELECT COL1 = COL2 as col12 FROM t1;
  - id: 18
    desc: SELECT Bool表达式等于2
    sql: SELECT COL1 == COL2 as col12 FROM t1;
  - id: 19
    desc: SELECT Bool表达式小于
    sql: SELECT COL1 < COL2 as col12 FROM t1;
  - id: 20
    desc: SELECT Bool表达式大于
    sql: SELECT COL1 > COL2 as col12 FROM t1;
  - id: 21
    desc: SELECT Bool表达式小于等于
    sql: SELECT COL1 <= COL2 as col12 FROM t1;
  - id: 22
    desc: SELECT Bool表达式大于等于
    sql: SELECT COL1 >= COL2 as col12 FROM t1;
  - id: 23
    desc: SELECT Bool表达式不等于
    sql: SELECT COL1 != COL2 as col12 FROM t1;
  - id: 24-1
    desc: SELECT 逻辑关系表达式 '&&'
    tags: ["TODO", "zetasql-unsupport"]
    sql: SELECT COL1 >= COL2 && COL1 != COL2 as col12 FROM t1;
  - id: 24-2
    desc: SELECT 逻辑关系表达式 AND
    sql: SELECT COL1 >= COL2 AND COL1 != COL2 as col12 FROM t1;
  - id: 25
    desc: SELECT 逻辑关系表达式AND2
    sql: SELECT COL1 >= COL2 and COL1 != COL2 and COL1 > COL2 as col12 FROM t1;
  - id: 26-1
    desc: SELECT 逻辑关系表达式 '||'
    tags: ["TODO", "zetasql-unsupport"]
    sql: SELECT COL1 >= COL2 || COL1 != COL2 as col12 FROM t1;
  - id: 26-2
    desc: SELECT 逻辑关系表达式 OR
    sql: SELECT COL1 >= COL2 OR COL1 != COL2 as col12 FROM t1;
  - id: 27
    desc: SELECT 逻辑关系表达式OR2
    sql: SELECT COL1 >= COL2 OR COL1 != COL2 OR COL1 = COL2 as col12 FROM t1;
  - id: 28
    desc: SELECT 逻辑关系表达式非
    sql: SELECT !(COL1 >= COL2 or COL1 != COL2) as col12 FROM t1;
  - id: 29
    desc: SELECT 逻辑关系表达式非NOT
    sql: SELECT NOT(COL1 >= COL2 or COL1 != COL2) as col12 FROM t1;
  - id: 30
    desc: SELECT 逻辑关系表达式XOR
    sql: SELECT COL1 >= COL2 XOR COL1 != COL2 as col12 FROM t1;
  - id: 31
    desc: SELECT Bool表达式不等于<>
    sql: SELECT COL1 <> COL2 as col12 FROM t1;
  - id: 32
    desc: SELECT 算术表达式DIV
    sql: SELECT COL1 DIV COL2 as col12 FROM t1;
  - id: 33
    desc: SELECT 算术表达式MOD
    sql: SELECT COL1 MOD COL2 as col12 FROM t1;
  - id: 34
    desc: SELECT 常量表达式
    mode: request-unsupport
    sql: SELECT 1+2, 1.0f + 2.0f, 1L + 2L, 9999999999999L, 9999999999999;
  - id: 35
    desc: SELECT 常量函数表达式
    mode: request-unsupport
    sql: SELECT substr("hello world", 3, 6);
  - id: 36
    desc: SIMPLE CASE WHEN 表达式
    sql: |
      select col1, case col0
                        when 'aa' then 'apple'
                        when 'bb' then 'banana'
                        when 'cc' then 'cake'
                        else 'nothing'
                    end, col2 from t1;
  - id: 37
    desc: SEARCHED CASE WHEN 表达式
    sql: |
      select col1, case
                        when col0='aa' then 'apple'
                        when col0='bb' then 'banana'
                        when col0='cc' then 'cake'
                        else 'nothing'
                    end, col2 from t1;
  - id: 38
    desc: SIMPLE CASE WHEN 表达式 without ELSE
    sql: |
      select col1, case col0
                        when 'aa' then 'apple'
                        when 'bb' then 'banana'
                        when 'cc' then 'cake'
                    end, col2 from t1;
  - id: 39
    desc: SEARCHED CASE WHEN 表达式 without ELSE
    sql: |
      select col1, case
                        when col0='aa' then 'apple'
                        when col0='bb' then 'banana'
                        when col0='cc' then 'cake'
                    end, col2 from t1;
  - id: 40-1
    desc: SQL标准Cast语法-Cast(常量 as type)
    sql: |
      select cast(1 as int) as f1, cast(1 as bigint) as f2, cast(1 as float) as f3,
      cast(1 as double) as f4, cast(1 as bool) as f5, cast(1590115420000 as timestamp) as f6,
      cast(1 as string) as f7 from t1;
  - id: 40-2
    desc: SQL标准Cast语法-Cast(表达式 as type)
    sql: |
      select cast(col1 as int) as f1, cast(col1+col2 as bigint) as f2, cast(col1 as float) as f3,
      cast(col1 as double) as f4, cast(col1 as bool) as f5, cast(col5 as timestamp) as f6,
      cast(col1 as string) as f7 from t1;
  - id: 40-3
    desc: cast函数
    sql: |
      select int(1) as f1, bigint(1) as f2, float(1) as f3,
      double(1) as f4, bool(1) as f5, timestamp(1590115420000) as f6,
      string(1) as f7 from t1;
  - id: 40-4
    desc: SQL标准Cast语法-Cast(表达式 as type)
    sql: |
      select int(col1) as f1, bigint(col1+col2) as f2, float(col1) as f3,
      double(col1) as f4, bool(col1) as f5, timestamp(col1) as f6,
      string(col1) as f7 from t1;
  - id: bit_wise_and
    desc: bit wise and, 0x0011 & 0x0110 = 0x0010 (2)
    sql: SELECT 3 & 6 from t1;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[binary]
          |      |    +-&[list]:
          |      |      +-0:
          |      |      |  +-expr[primary]
          |      |      |    +-value: 3
          |      |      |    +-type: int32
          |      |      +-1:
          |      |        +-expr[primary]
          |      |          +-value: 6
          |      |          +-type: int32
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []

  - id: bit_wise_or
    desc: bit wise or, 0x0011 | 0x0110 = 0x0111 (7)
    sql: SELECT 3 | 6 from t1;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[binary]
          |      |    +-|[list]:
          |      |      +-0:
          |      |      |  +-expr[primary]
          |      |      |    +-value: 3
          |      |      |    +-type: int32
          |      |      +-1:
          |      |        +-expr[primary]
          |      |          +-value: 6
          |      |          +-type: int32
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
  - id: bit_wise_xor
    desc: bit wise xor, 0x0011 ^ 0x0110 = 0x0101 (5)
    sql: SELECT 3 ^ 6 from t1;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[binary]
          |      |    +-^[list]:
          |      |      +-0:
          |      |      |  +-expr[primary]
          |      |      |    +-value: 3
          |      |      |    +-type: int32
          |      |      +-1:
          |      |        +-expr[primary]
          |      |          +-value: 6
          |      |          +-type: int32
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
  - id: bit_wise_not
    desc: bit wise not, ~0 = -1
    sql: SELECT ~0 from t1;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[unary]
          |      |    +-~[list]:
          |      |      +-0:
          |      |        +-expr[primary]
          |      |          +-value: 0
          |      |          +-type: int32
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
  - id: in_predicate_normal
    desc: select in expression with in list
    sql: select 'a' IN ('a', 'b', 'c') from t1;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[in]
          |      |    +-is_not: false
          |      |    +-lhs:
          |      |    |  +-expr[primary]
          |      |    |    +-value: a
          |      |    |    +-type: string
          |      |    +-in_list:
          |      |      +-expr[primary]
          |      |        +-value: a
          |      |        +-type: string
          |      |      +-expr[primary]
          |      |        +-value: b
          |      |        +-type: string
          |      |      +-expr[primary]
          |      |        +-value: c
          |      |        +-type: string
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
  - id: load_data
    desc: load data
    sql: LOAD DATA INFILE 'nonexistent.csv' into table nonexistent_db.nonexistent_t options(format='csv', foo='bar');
    mode: runner-unsupport, request-unsupport
    expect:
      node_tree_str: |
        +-node[kLoadDataStmt]
          +-file: nonexistent.csv
          +-db: nonexistent_db
          +-table: nonexistent_t
          +-options:
          |  +-foo:
          |  |  +-expr[primary]
          |  |    +-value: bar
          |  |    +-type: string
          |  +-format:
          |    +-expr[primary]
          |      +-value: csv
          |      +-type: string
          +-config_options: <nil>
  - id: select_into
    desc: select into
    sql: SELECT col1 FROM t1 WHERE col1 > 10 INTO OUTFILE 'output.csv' options(format='csv', foo='bar');
    mode: runner-unsupport, request-unsupport
    expect:
      node_tree_str: |
        +-node[kSelectIntoStmt]
          +-out_file: output.csv
          +-query:
          |  +-node[kQuery]: kQuerySelect
          |    +-distinct_opt: false
          |    +-where_expr:
          |    |  +-expr[binary]
          |    |    +->[list]:
          |    |      +-0:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-1:
          |    |        +-expr[primary]
          |    |          +-value: 10
          |    |          +-type: int32
          |    +-group_expr_list: null
          |    +-having_expr: null
          |    +-order_expr_list: null
          |    +-limit: null
          |    +-select_list[list]:
          |    |  +-0:
          |    |    +-node[kResTarget]
          |    |      +-val:
          |    |      |  +-expr[column ref]
          |    |      |    +-relation_name: <nil>
          |    |      |    +-column_name: col1
          |    |      +-name: <nil>
          |    +-tableref_list[list]:
          |    |  +-0:
          |    |    +-node[kTableRef]: kTable
          |    |      +-table: t1
          |    |      +-alias: <nil>
          |    +-window_list: []
          +-options:
          |  +-foo:
          |  |  +-expr[primary]
          |  |    +-value: bar
          |  |    +-type: string
          |  +-format:
          |    +-expr[primary]
          |      +-value: csv
          |      +-type: string
          +-config_options: <nil>
  - id: select with config
    sql: select 'a' from t1 CONFIG (mode='online')
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-config_options:
          |  +-mode:
          |    +-expr[primary]
          |      +-value: online
          |      +-type: string
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[primary]
          |      |    +-value: a
          |      |    +-type: string
          |      +-name: <nil>
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
  - id: union_with_config
    desc: union query with config option
    mode: physical-plan-unsupport
    sql: |
      SELECT * FROM t1 UNION ALL SELECT * FROM t3 CONFIG ( zone = 'middle' );
    expect:
      node_tree_str: |
        +-node[kQuery]: kQueryUnion
          +-config_options:
          |  +-zone:
          |    +-expr[primary]
          |      +-value: middle
          |      +-type: string
          +-union_type: ALL UNION
          +-left:
          |  +-node[kQuery]: kQuerySelect
          |    +-distinct_opt: false
          |    +-where_expr: null
          |    +-group_expr_list: null
          |    +-having_expr: null
          |    +-order_expr_list: null
          |    +-limit: null
          |    +-select_list[list]:
          |    |  +-0:
          |    |    +-node[kResTarget]
          |    |      +-val:
          |    |      |  +-expr[all]
          |    |      +-name: <nil>
          |    +-tableref_list[list]:
          |    |  +-0:
          |    |    +-node[kTableRef]: kTable
          |    |      +-table: t1
          |    |      +-alias: <nil>
          |    +-window_list: []
          +-right:
            +-node[kQuery]: kQuerySelect
              +-distinct_opt: false
              +-where_expr: null
              +-group_expr_list: null
              +-having_expr: null
              +-order_expr_list: null
              +-limit: null
              +-select_list[list]:
              |  +-0:
              |    +-node[kResTarget]
              |      +-val:
              |      |  +-expr[all]
              |      +-name: <nil>
              +-tableref_list[list]:
              |  +-0:
              |    +-node[kTableRef]: kTable
              |      +-table: t3
              |      +-alias: <nil>
              +-window_list: []
  - id: array
    desc: |
      array query
    # this query only work in logic plan, don't test in physical plan and later
    mode: physical-plan-unsupport
    sql: |
      select [1,2] as c1, ARRAY [] as c2, ARRAY<double>[1,2,3] as c3;
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list: null
          +-having_expr: null
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |  |  +-node[kResTarget]
          |  |    +-val:
          |  |    |  +-expr[array]
          |  |    |    +-values:
          |  |    |      +-expr[primary]
          |  |    |        +-value: 1
          |  |    |        +-type: int32
          |  |    |      +-expr[primary]
          |  |    |        +-value: 2
          |  |    |        +-type: int32
          |  |    +-name: c1
          |  +-1:
          |  |  +-node[kResTarget]
          |  |    +-val:
          |  |    |  +-expr[array]
          |  |    |    +-values:
          |  |    +-name: c2
          |  +-2:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[array]
          |      |    +-values:
          |      |      +-expr[primary]
          |      |        +-value: 1
          |      |        +-type: int32
          |      |      +-expr[primary]
          |      |        +-value: 2
          |      |        +-type: int32
          |      |      +-expr[primary]
          |      |        +-value: 3
          |      |        +-type: int32
          |      |    +-type: ARRAY<DOUBLE>(3)
          |      +-name: c3
          +-tableref_list: []
          +-window_list: []
