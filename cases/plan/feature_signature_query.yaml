cases:
  - id: 0
    desc: feature signature select const
    mode: request-unsupport
    sql: |
      select gcformat(
          continuous(1),
          continuous(2),
          discrete(3, 100),
          discrete("x", 1),
          regression_label(2),
          continuous(5.5));
  - id: 1
    desc: feature signature select const no label
    mode: request-unsupport
    sql: |
      select csv(
          continuous(1),
          continuous(2),
          discrete(3, 100),
          discrete("x", 1),
          continuous(5.5),
          continuous(POW(10, 1000)));
  - id: 2
    desc: feature signature select from
    db: db1
    sql: |
      SELECT libsvm(
          multiclass_label(col1),
          continuous(int(col0)),
          continuous(abs(col1)),
          discrete(col6, 1))
      FROM t1;
