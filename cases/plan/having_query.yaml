cases:
  - id: 1
    desc: 分组聚合后过滤
    sql: SELECT SUM(COL2) as sum_col2 FROM t1 group by col1 having SUM(COL2) > 0;
    mode: request-unsupport
    expect:
      node_tree_str: |
        +-node[kQuery]: kQuerySelect
          +-distinct_opt: false
          +-where_expr: null
          +-group_expr_list:
          |  +-expr[column ref]
          |    +-relation_name: <nil>
          |    +-column_name: col1
          +-having_expr:
          |  +-expr[binary]
          |    +->[list]:
          |      +-0:
          |      |  +-expr[function]
          |      |    +-function:
          |      |    |  [Unresolved](sum)
          |      |    +-arg[0]:
          |      |      +-expr[column ref]
          |      |        +-relation_name: <nil>
          |      |        +-column_name: COL2
          |      +-1:
          |        +-expr[primary]
          |          +-value: 0
          |          +-type: int32
          +-order_expr_list: null
          +-limit: null
          +-select_list[list]:
          |  +-0:
          |    +-node[kResTarget]
          |      +-val:
          |      |  +-expr[function]
          |      |    +-function:
          |      |    |  [Unresolved](sum)
          |      |    +-arg[0]:
          |      |      +-expr[column ref]
          |      |        +-relation_name: <nil>
          |      |        +-column_name: COL2
          |      +-name: sum_col2
          +-tableref_list[list]:
          |  +-0:
          |    +-node[kTableRef]: kTable
          |      +-table: t1
          |      +-alias: <nil>
          +-window_list: []
