cases:
  - id: 0
    desc: expect provider is a one-dimension map
    inputs:
      - name: t1
        columns : ["id bigint","c1 string","c2 smallint","c3 int","c4 bigint","c5 float","c6 double","c7 timestamp","c8 date","c9 bool"]
        indexs: ["index1:id:c7"]
        rows:
          - [1,"aa",30,30,30,30.0,30.0,1590738989000,"2020-05-01",false]
      - name: t2
        columns : ["id bigint","c1 string","c2 smallint","c3 int","c4 bigint","c5 float","c6 double","c7 timestamp","c8 date","c9 bool"]
        indexs: ["index1:id:c7"]
        rows:
          - [1,"bb",0,20,30,11.1,12.1,1590738989001,"2020-05-02",true]
    dataProvider:
      - ["%","MOD","*","-","/"]
    sql: select t1.c2 d[0] t2.c2 as b2 from t1 last join t2 ORDER BY t2.c7 on t1.id=t2.id;
    expect:
      columns: ["b2 smallint","b3 int","b4 bigint","b5 float","b6 double","b9 smallint"]
    expectProvider:
      0:
        rows:
          - [0]
      1:
        rows:
          - [1]
      2:
        rows:
          - [2]
      3:
        rows:
          - [30]
      4:
        columns: ["b2 double"]
        rows:
          - [Infinity]
