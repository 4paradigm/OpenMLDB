db: test_zw
debugs: []
version: 0.5.0
cases:
  -
    id: 0
    desc: 冒烟测试
    inputs:
      -
        columns : ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - [aa,1,1590738990000,1590738989000]
    sqls:
      - CREATE INDEX index1 ON {0} (c2) OPTIONS (ts=c4, ttl=100m, ttl_type=absolute);
      - desc {0};
    expect:
      success: true
      idxs:
        -
          keys: ["c1"]
          ts: "c4"
          ttl: 0min
          ttlType: kAbsoluteTime
        -
          keys: ["c2"]
          ts: "c4"
          ttl: 100min
          ttlType: kAbsoluteTime
