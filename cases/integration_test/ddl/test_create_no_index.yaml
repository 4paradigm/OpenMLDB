db: test_zw
debugs: []
version: 0.5.0
cases:
  -
    id: 0
    desc: 创建表不指定索引
    inputs:
      - columns: [ "id int not null","c1 int not null","c2 smallint not null","c3 float not null","c4 double not null","c5 bigint not null","c6 string not null","c7 timestamp not null","c8 date not null","c9 bool not null" ]
        rows:
          - [ 1, 1, 2, 3.3, 4.4, 5, "aa", 12345678, "2020-05-21", true ]
    sql: desc {0};
    expect:
      idxs:
        -
          keys: ["id"]
          ts: "-"
          ttl: 0min
          ttlType: kAbsoluteTime
  -
    id: 1
    desc: 第一列为smallint
    inputs:
      -
        create: |
          create table {0} (
          c2 smallint not null,
          c3 float not null,
          c4 double not null,
          c5 bigint not null,
          c6 string not null,
          c7 timestamp not null,
          c8 date not null,
          c9 bool not null
          );
    sql: desc {0};
    expect:
      idxs:
        -
          keys: ["c2"]
          ts: "-"
          ttl: 0min
          ttlType: kAbsoluteTime
