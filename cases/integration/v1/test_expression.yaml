          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
