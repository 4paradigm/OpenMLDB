    expect:
      columns: ["c1 string","c2 + 1 int","c3 * 1 bigint","c2 - 1 int","c3 / 2 double","c3 % 2 bigint", "1 + c5 int"]
      rows:
        - ["aa",3,3,1,1.5,1,2]
