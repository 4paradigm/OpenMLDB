db: test_zw
debugs: []
version: 0.5.0
cases:
  -
    id: 0
    desc: 创建表不指定索引
    inputs:
      -
        create: |
          create table {0} (
          id int not null,
          c1 int not null,
          c2 smallint not null,
          c3 float not null,
          c4 double not null,
          c5 bigint not null,
          c6 string not null,
          c7 timestamp not null,
          c8 date not null,
          c9 bool not null
          );
        insert: |
          insert into {0} values
            (1, 1, 2, 3.3f, 4.4, 5L, "aa", 12345678L, "2020-05-21", true);
    sql: desc {0};
    expect:
      idxs:
        -
          keys: ["id"]
          ts: "-"
          ttl: 0min
          ttlType: kAbsoluteTime
