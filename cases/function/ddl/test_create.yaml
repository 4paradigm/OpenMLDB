db: test_zw
debugs: []
version: 0.5.0
cases:
  -
    id: 0
    desc: 创建所有类型的表
    inputs:
      -
        columns : ["c1 string","c2 smallint","c3 int","c4 bigint","c5 float","c6 double","c7 timestamp","c8 date","c9 bool"]
        indexs: ["index1:c1:c7"]
        rows:
          - ["aa",1,2,3,1.1,2.1,1590738989000,"2020-05-01",true]
    sql: select * from {0};
    expect:
      columns : ["c1 string","c2 smallint","c3 int","c4 bigint","c5 float","c6 double","c7 timestamp","c8 date","c9 bool"]
      rows:
         - ["aa",1,2,3,1.1,2.1,1590738989000,"2020-05-01",true]
  -
    id: 1
    desc: 创建两个相同时间列的索引的表
    sqlDialect: ["HybridSQL"]
    inputs:
      -
        create: |
            create table {0} (
            c1 string,
            c2 int,
            c3 timestamp,
            c4 timestamp,
            index(key=(c1),ts=c4),
            index(key=(c2),ts=c4));
        insert: |
          insert into {0} values ("aa", 1, 1590738990000, 1590738989000);
    sql: select * from {0};
    expect:
      columns: ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
      rows:
        - ["aa", 1, 1590738990000, 1590738989000]
  -
    id: 2
    desc: 创建两个不同时间列的索引的表
    inputs:
      -
        columns : ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
        indexs: ["index1:c1:c4","index2:c2:c3"]
        rows:
          - [aa,1,1590738990000,1590738989000]
    sql: select * from {0};
    expect:
      columns: ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
      rows:
        - [aa,1,1590738990000,1590738989000]
  -
    id: 3
    desc: 创建一个联合索引的表
    inputs:
      -
        columns : ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
        indexs: ["index1:c1|c2:c4"]
        rows:
          - [aa,1,1590738990000,1590738989000]
    sql: select * from {0};
    expect:
      columns: ["c1 string","c2 int","c3 timestamp","c4 timestamp"]
      rows:
        - [aa,1,1590738990000,1590738989000]
  -
    id: 4
