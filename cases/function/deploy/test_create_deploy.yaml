  - id: 1
    desc: deploy一个lastjoin
    inputs:
      - columns: [ "c1 string","c2 int","c3 bigint","c4 timestamp" ]
        indexs: [ "index1:c1:c4" ]
      - columns: [ "c1 string","c2 int","c3 bigint","c4 timestamp" ]
        indexs: [ "index1:c1:c4" ]
      - columns: [ "c1 string","c2 int","c3 bigint","c4 timestamp" ]
        indexs: [ "index1:c1:c4" ]
    sqls:
      - deploy deploy_{0} select {0}.c1,{0}.c2,{1}.c4,{2}.c4 from {0} last join {1} ORDER BY {1}.c4 on {0}.c1={1}.c1 last join {2} order by {2}.c4 on {0}.c1={2}.c1;
      - show deployment deploy_{0};
    tearDown:
      - drop deployment deploy_{0};
    expect:
      deployment :
        name: deploy_{0}
        dbName: test_zw
        sql: |
          DEPLOY deploy_{0} SELECT
          {0}.c1,
          {0}.c2,
          {1}.c4,
          {2}.c4
          FROM
          {0}
          LAST JOIN
          {1}
          ORDER BY {1}.c4
          ON {0}.c1 = {1}.c1
          LAST JOIN
          {2}
          ORDER BY {2}.c4
          ON {0}.c1 = {2}.c1
          ;
        inColumns:
          - 1,c1,kVarchar,NO
          - 2,c2,kInt32,NO
          - 3,c3,kInt64,NO
          - 4,c4,kTimestamp,NO
        outColumns:
          - 1,c1,kVarchar,NO
          - 2,c2,kInt32,NO
          - 3,c4,kTimestamp,NO
          - 4,c4,kTimestamp,NO
