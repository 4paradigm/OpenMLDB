db: test_zw
debugs: []
version: 0.5.0
sqlDialect: ["HybridSQL"]
cases:
  - id: 0
    desc: "group by一个索引列"
    inputs:
      -
        columns : ["id bigint","c1 string","c7 timestamp"]
        indexs: ["index1:c1:c7"]
        rows:
          - [1,"aa",1590738990000]
          - [2,"bb",1590738991000]
          - [3,"aa",1590738992000]
          - [4,"a%",1590738993000]
          - [5,"bb",1590738994000]
    sql: select c1,count(*) as v1 from {0} group by c1;
    expect:
      order: c1
      columns: ["c1 string","v1 bigint"]
      rows:
        - ["aa",2]
        - ["bb",2]
        - ["a%",1]
  - id: 1
    desc: "group by一个非索引列"
    mode: request-unsupport
    inputs:
      -
        columns : ["id bigint","c1 string","c7 timestamp"]
        indexs: ["index1:id:c7"]
        rows:
          - [1,"aa",1590738990000]
          - [2,"bb",1590738991000]
          - [3,"aa",1590738992000]
          - [4,"a%",1590738993000]
          - [5,"bb",1590738994000]
    sql: select c1,count(*) as v1 from {0} group by c1;
    expect:
      order: c1
      columns: ["c1 string","v1 bigint"]
      rows:
        - ["aa",2]
        - ["bb",2]
        - ["a%",1]
  - id: 2
