          - [4,"a%",11,1590738993000]
          - [5,"bb",11,1590738994000]
          - [6,"aa",11,1590738995000]
    sql: select c1,c2,count(*) as v1 from {0} group by c1,c2;
    expect:
      order: c1
      columns: ["c1 string","c2 int","v1 bigint"]
      rows:
        - ["aa",11,2]
        - ["bb",11,2]
        - ["a%",11,1]
        - ["aa",12,1]
