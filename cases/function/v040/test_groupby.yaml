    sql: select t1.c1,t1.v1,t2.v1 from (select c1,sum(c2) as v1 from {0} group by c1) as t1 last join (select c1,sum(c2) as v1 from {1} group by c1) as t2 on t1.c1=t2.c1;
    expect:
      order: c1
      columns: [ "c1 string","v1 int","v1 int"]
      rows:
        - [ "aa",23,2 ]
        - [ "cc",41,62 ]
  -
