db: test_zw
debugs: []
version: 0.5.0
cases:
  - id: 0
    desc: SIMPLE CASE WHEN 表达式
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "nothing"]
        - [3, "bb", "nothing"]
        - [4, "dd", "nothing"]
  - id: 1
    desc: SIMPLE CASE WHEN 表达式无ELSE
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", null]
        - [3, "bb", null]
        - [4, "dd", null]
  - id: 2
    desc: SIMPLE CASE WHEN 表达式 ELSE NULL
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        else NULL
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", null]
        - [3, "bb", null]
        - [4, "dd", null]
  - id: 3
    desc: SIMPLE CASE WHEN 表达式 THEN NULL
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
          - [5, null ,1590738989000]
    sql: |
      select col1, col2, case col2
                        when 'aa' then 'apple'
                        when 'bb' then NULL
                        when 'cc' then 'cake'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "cake"]
        - [3, "bb", null]
        - [4, "dd", "nothing"]
        - [5, null, "nothing"]
  - id: 4
    desc: SEARCHED CASE WHEN 表达式
    inputs:
      - columns: ["col1 int","col2 string", "col4 timestamp"]
        indexs: ["index1:col1:col4"]
        rows:
          - [1, "aa",1590738989000]
          - [2, "cc",1590738989000]
          - [3, "bb",1590738989000]
          - [4, "dd",1590738989000]
    sql: |
      select col1, col2, case
                        when col2='aa' then 'apple'
                        when col2='bb' then 'banana'
                        when col2='cc' then 'cake'
                        else 'nothing'
                    end as case_f1 from {0};
    expect:
      columns: ["col1 int", "col2 string", "case_f1 string"]
      order: col1
      rows:
        - [1, "aa", "apple"]
        - [2, "cc", "cake"]
        - [3, "bb", "banana"]
        - [4, "dd", "nothing"]
  - id: 5
    desc: SEARCHED CASE WHEN 表达式无 ELSE
