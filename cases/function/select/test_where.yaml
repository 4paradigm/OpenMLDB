        indexs: ["index1:c5:c4"]
        rows:
          - ["aa",2,3,1590738989000, 100]
          - ["bb",21,31,1590738990000, 200]
      - columns: ["c1 string","c2 int","c3 bigint","c4 timestamp"]
        indexs: ["index1:c3:c4"]
