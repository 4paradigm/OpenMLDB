db: test_zw
cases:
  # 0
  - id: 0
    desc: window名不存在
    inputs:
      -
        columns : ["id int","c1 string","c3 int","c4 bigint","c5 float","c6 double","c7 timestamp","c8 date"]
        indexs: ["index1:c1:c7"]
        rows:
          - [1,"aa",20,30,1.1,2.1,1590738990000,"2020-05-01"]
          - [2,"bb",20,31,1.2,2.2,1590738991000,"2020-05-02"]
          - [3,"cc",20,32,1.3,2.3,1590738992000,"2020-05-03"]
          - [4,"dd",20,33,1.4,2.4,1590738993000,"2020-05-04"]
          - [5,"ee",21,34,1.5,2.5,1590738994000,"2020-05-05"]
    sql: |
      SELECT id, c1, c3, sum(c4) OVER w2 as w1_c4_sum FROM {0} WINDOW w1 AS (PARTITION BY {0}.c3 ORDER BY {0}.c7 ROWS BETWEEN 2 PRECEDING AND CURRENT ROW);
    expect:
      success: false

    # 1
  - id: un-support const node
    desc: select interval literal as project output
    mode: request-unsupport
    sql: |
      SELECT 1s;
    expect:
      success: false

    # 2
  - id: un-support interval literal inside expr
    desc: select interval literal as project output
    mode: request-unsupport
    sql: |
      SELECT 100 + 1s;
    expect:
      success: false
  - id: 3
    desc: unsupport join
    inputs:
      - name: t1
        columns: ["c1 string","c2 int","c4 timestamp"]
        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",20,1000]
          - ["bb",30,1000]
      - name: t2
        columns: ["c2 int","c4 timestamp"]
        indexs: ["index1:c2:c4"]
        rows:
          - [20,3000]
          - [20,2000]
    sql: |
      select t1.c1 as id, t2.* from t1 right join t2
      on t1.c2 = t2.c2
    expect:
      success: false
      msg: unsupport join type RightJoin
