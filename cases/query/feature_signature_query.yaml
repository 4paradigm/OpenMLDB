cases:
  - id: 0
    desc: feature signature const
    mode: procedure-unsupport
    db: db1
    sql: |
      select csv(
          binary_label(true),
          binary_label(false),
          continuous(0),
          continuous(0.0),
          discrete(3),
          discrete("x", 1),
          discrete(date("2020-05-22"), 1),
          discrete(timestamp("2020-05-22"), 1),
          multiclass_label(-10),
          continuous(5.5),
          multiclass_label(10),
          multiclass_label(-10),
          regression_label(0),
          regression_label(0.0),
          regression_label(-1)) as instance;
    expect:
      columns: [ "instance:string" ]
      rows:
        - [ "1,0,0,0.000000,2681491882390849628,0,0,0,-10,5.500000,10,-10,0,0.000000,-1" ]
  - id: 1
    desc: feature signature bucket size
    mode: procedure-unsupport
    db: db1
    sql: |
      select gcformat(
          discrete(3, -1),
          discrete(3, 0),
          discrete(3, int("null")),
          discrete(3, 1000),
          discrete(3, 1000000000000000),
          discrete(0, 5),
          discrete(1, 5),
          discrete(2, 5),
          discrete(3, 5),
          discrete(4, 5),
          discrete(-1, 5),
          discrete(-2, 5),
          discrete(-3, 5),
          discrete(-4, 5)) as instance,
    expect:
      schema: instance:string
      data: |
        | 4:628 5:491882390849628 6:0 7:4 8:1 9:3 10:1 11:1 12:0 13:0 14:4
  - id: 2
    desc: feature signature select GCFormat no label
    mode: procedure-unsupport
    db: db1
    sql: |
      select gcformat(
          discrete(hash64("x"), 1),
          continuous(pow(10, 30)),
          continuous(-pow(10, 1000)),
          continuous(abs(sqrt(-1)))) as instance;
    expect:
      schema: instance:string
      data: |
        | 1:0 2:0:1000000000000000019884624838656.000000 3:0:-inf 4:0:nan
  - id: 3
    desc: feature signature GCFormat null
    mode: procedure-unsupport
    db: db1
    sql: |
      select gcformat(
          regression_label(2),
          regression_label(int("null")),
          continuous(int("null")),
          discrete(int("null")),
          continuous(-1),
          continuous(hash64(3)),
          discrete(3, 100),
          discrete(int("null"), 100),
          discrete(3, int("null")),
          discrete(3),
          continuous(-1),
          discrete(3, 100),
          discrete(int("null"), 100),
          discrete(3, int("null")),
          discrete(3),
          continuous(int("null"))) as instance;
    expect:
      schema: instance:string
      data: |
        | 3:0:-1 4:0:2681491882390849628 5:28 8:2681491882390849628 9:0:-1 10:28 13:2681491882390849628
  - id: 4
    desc: feature signature GCFormat no feature
    mode: procedure-unsupport
    db: db1
    sql: |
      select gcformat(binary_label(false));
    expect:
      schema: gcformat(binary_label(false)):string
      data: |
        0|
  - id: 5
    desc: feature signature GCFormat nothing
    mode: procedure-unsupport
    db: db1
    sql: |
      select gcformat();
    expect:
      schema: gcformat():string
      data: |
        |
