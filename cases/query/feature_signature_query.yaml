          regression_label(int("null")),
          continuous(int("null")),
          discrete(int("null")),
          continuous(-1),
          continuous(hash64(3)),
          discrete(3, 100),
          discrete(int("null"), 100),
          discrete(3, int("null")),
          discrete(3),
          continuous(-1),
