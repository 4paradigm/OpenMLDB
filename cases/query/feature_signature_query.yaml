  - id: 14
    desc: feature signature select one row from
    db: db1
    sql: |
      SELECT gcformat(multiclass_label(col1),
          continuous(int(col0)),
          continuous(abs(col1)),
          discrete(col6, 1)) as instance
      FROM t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
    expect:
      schema: instance:string
      data: |
        1| 1:0:0 2:0:1 3:0
  - id: 15
    desc: feature signature select GCFormat from
    mode: request-unsupport
    db: db1
    sql: |
      SELECT gcformat(
          continuous(int(col0)),
          multiclass_label(col1),
          continuous(abs(col1)),
          discrete(col6, 1)) as instance
      FROM t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
          0, 2, 5, 2.2, 22.2, 2, 22
          1, 3, 55, 3.3, 33.3, 1, 333
          1, 4, 55, 4.4, 44.4, 2, 4444
          2, 5, 55, 5.5, 55.5, 3, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    expect:
      schema: instance:string
      order: instance
      data: |
        1| 1:0:0 2:0:1 3:0
        2| 1:0:0 2:0:2 3:0
        3| 1:0:1 2:0:3 3:0
        4| 1:0:1 2:0:4 3:0
        5| 1:0:2 2:0:5 3:0
  - id: 16
    desc: feature signature select CSV from
    mode: request-unsupport
    db: db1
    sql: |
      SELECT replace(csv(
          continuous(int(col0)),
          multiclass_label(col1),
          continuous(abs(col1)),
          discrete(col6, 1)
      ), ",", ";")  as instance
      FROM t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
          0, 2, 5, 2.2, 22.2, 2, 22
          1, 3, 55, 3.3, 33.3, 1, 333
          1, 4, 55, 4.4, 44.4, 2, 4444
          2, 5, 55, 5.5, 55.5, 3, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    expect:
      schema: instance:string
      order: instance
      data: |
        0;1;1;0
        0;2;2;0
        1;3;3;0
        1;4;4;0
        2;5;5;0
  - id: 17
    desc: feature signature select LIBSVM from
    mode: request-unsupport
    db: db1
    sql: |
      SELECT libsvm(
          continuous(int(col0)),
          multiclass_label(col1),
          continuous(abs(col1)),
          discrete(col6, 1)) as instance
      FROM t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
          0, 2, 5, 2.2, 22.2, 2, 22
          1, 3, 55, 3.3, 33.3, 1, 333
          1, 4, 55, 4.4, 44.4, 2, 4444
          2, 5, 55, 5.5, 55.5, 3, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    expect:
      schema: instance:string
      order: instance
      data: |
        1 1:0 2:1 0:1
        2 1:0 2:2 0:1
        3 1:1 2:3 0:1
        4 1:1 2:4 0:1
        5 1:2 2:5 0:1
  - id: 18
    desc: feature signature select multi format from
    mode: request-unsupport
    db: db1
    sql: |
      SELECT gcformat(
          regression_label(col1)) as col1,
          csv(regression_label(col1)) as col2,
          libsvm(regression_label(col1)) as col3
      FROM t1;
    inputs:
      - name: t1
        schema: col0:string, col1:int32, col2:int16, col3:float, col4:double, col5:int64, col6:string
        index: index2:col2:col5
        data: |
          0, 1, 5, 1.1, 11.1, 1, 1
          0, 2, 5, 2.2, 22.2, 2, 22
          1, 3, 55, 3.3, 33.3, 1, 333
          1, 4, 55, 4.4, 44.4, 2, 4444
          2, 5, 55, 5.5, 55.5, 3, aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    expect:
      schema: col1:string, col2:string, col3:string
      order: col1
      data: |
        1|, 1, 1
        2|, 2, 2
        3|, 3, 3
        4|, 4, 4
        5|, 5, 5
  - id: 19
    desc: feature signature select from join
    mode: request-unsupport
    db: db1
    sql: |
      SELECT replace(csv(
          multiclass_label(t1.col1),
          continuous(-abs(t1.col1)),
          discrete(t2.col6, 1)
        ), ",", ";") as instance
      FROM t1 last join t2 on t1.col1=t2.col1;
    inputs:
      - name: t1
        resource: cases/resource/simple_t1.yaml
      - name: t2
        resource: cases/resource/simple_t1.yaml
    expect:
      schema: instance:string
      order: instance
      data: |
        1;-1;0
        2;-2;0
        3;-3;0
        4;-4;0
        5;-5;0
