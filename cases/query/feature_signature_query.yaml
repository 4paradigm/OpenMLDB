      SELECT replace(CSV(
          numeric(int("notint")),
          multiclass_label(col1),
          numeric(abs(col1)),
          numeric(int("notint")),
          category(col6, 1)
      ), ",", ";")  as instance
      FROM t1;
    inputs:
