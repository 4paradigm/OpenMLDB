    sql: |
      SELECT
        t1.c1,
        t1.c2,
        t2.c1r as c21,
        t2.c3 as c32
      FROM t1 last join (select c1 as c1r, c2 as c2r, c3, c4 as c4r from t2 where c1 == 'aa') t2 order by c4r
