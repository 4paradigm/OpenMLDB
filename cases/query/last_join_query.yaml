      schema: id:int32, t1_col0:string, test_col1:int32, t1_col2:int16, str1:string
      order: id
      data: |
        1, 0, 3, 5, A
        2, 0, 5, 5, BB
        3, 1, 7, 55, CCC
        4, 1, 9, 55, DDDD
