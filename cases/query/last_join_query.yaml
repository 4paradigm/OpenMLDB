        indexs: ["index1:c1:c4"]
        rows:
          - ["aa",2,13,1590738989000]
          - ["bb",21,131,1590738990000]
          - ["dd",41,151,1590738991000]
    sql: |
      select
        {0}.c1,
        {0}.c2 + 1 as c2,
      from {0}
      last join {1} ORDER BY {1}.c4 on {0}.c1={1}.c1;
