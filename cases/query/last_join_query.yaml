        data: |
          2, GGGGGGG, 0, 1590115428000
          2, FFFFFF, 2, 1590115423900
          2, EEEEEE, 2, 1590115427000
          1, DDDD, 4, 1590115423000
          1, CCC, 3, 1590115422000
          0, BB, 5, 1590115421000
          0, A, 1, 1590115420000
    expect:
      schema: id:int32, t1_col0:string, t2_std_ts:timestamp
      order: id
      data: |
        1, 0, 1590115428000
