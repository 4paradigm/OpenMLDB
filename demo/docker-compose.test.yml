version: "3.9"
services:
  sut:
    build:
      context: .
    volumes:
      - ./predict-taxi-trip-duration/test:/work/taxi-trip/test
    command:
      - /bin/bash
      - -cx
      - |
        ./init.sh
        sleep 5
        cd taxi-trip
        python3 "test/import.py"
        cd ../talkingdata
        python3 train_and_serve.py
