version: "3.9"
services:
  sut:
    build:
      context: .
    volumes:
      - ./predict-taxi-trip-duration/test:/work/taxi-trip/test
    command: >
      bash -c "
      ./init.sh && cd taxi-trip && python3 test/import.py"
  talking:
    build:
      context: .
    command:
      - /bin/bash
      - -cx
      - |
        ./init.sh
        sleep 10
        cd talkingdata
        python3 train_and_serve.py
